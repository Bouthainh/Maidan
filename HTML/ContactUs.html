         <!--A Form to collect the user information so they can contact with us -->
         <form action="/submit" method="POST">
             <div>
                 <label for="language">Language of Communication:</label>
                 <select id="language" name="language" required>
                     <option value="">Select</option>
                     <option value="arabic">Arabic</option>
                     <option value="english">English</option>
                     <option value="french">French</option>
                     <option value="spanish">Spanish</option>
                     <option value="german">German</option>
                     <option value="chinese">Chinese</option>
                     <option value="japanese">Japanese</option>
                     <option value="russian">Russian</option>
                     <option value="hindi">Hindi</option>
                     <option value="portuguese">Portuguese</option>
                     <option value="italian">Italian</option>
                     <option value="korean">Korean</option>
                 </select>
             </div><br>
     
             <div>
                 <label for="firstName">First Name:</label>
                 <input type="text" id="firstName" name="firstName" pattern="^[A-Za-z\s]{2,50}$" required
                 title="First Name must contain only letters and spaces, and be between 2 and 50 characters long."><br>
             </div>
             <div>
                 <label for="lastName">Last Name:</label>
                 <input type="text" id="lastName" name="lastName" pattern="^[A-Za-z\s]{2,50}$" required
                 title="Last Name must contain only letters and spaces, and be between 2 and 50 characters long."><br>
             </div>
             <div>
                 <label for="mobile">Mobile:</label>
                 <input type="tel" id="mobile" name="mobile" pattern="^\d{10}$" required
                 title="Mobile Number must contain exactly 10 digits."><br>
             </div><br>
     
             <div>
                 <label for="gender">Gender:</label>
                 <select id="gender" name="gender" required>
                     <option value="">Select</option>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                 </select>
             </div><br> 
     
             <div>
                 <label for="dateOfBirth">Date of Birth:</label>
                 <input type="date" id="dateOfBirth" name="dateOfBirth" required>
             </div><br>
     
             <div>
                 <label for="email">Email Address:</label>
                 <input type="email" id="email" name="email"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
             </div><br> 
         <!-- A Spact for the user to write down what they want -->
             <div>
                 <label for="message">Message:</label> 
                 <textarea id="message" name="message" rows="5" required></textarea> 
             </div><br>
     
             <input type="submit" value="Submit">
         </form>
